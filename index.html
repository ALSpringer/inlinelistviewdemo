<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Main Menu</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="css/jquerymobile-1.3.0.css">
    <script src="js/jquery-1.8.2.js"></script>
    <script src="js/jquerymobile-1.3.0.js"></script>
    <script src="js/inlinelistview.js"></script>
    </head>
<body>
	<div data-role="page" id="menu">
		<div data-role="header" data-tap-toggle="false" data-position="fixed" data-id="portalHeader">
			<h1 id="menuheader">Menu</h1>
		</div>
		<div data-role="content">
			<h2 id="portalname"></h2>
            <ul id="widgetlist" data-role="inlinelistview">
                <li><a href="#page2">Go to a new page</a></li>
                <li data-rel="inline"><a href="#inlineimg">Open Image Inline</a></li>
                <li id="inlineimg"><div><img src="img/images.jpg"></div></li>
                <li data-rel="inline"><a href="#inlinetext">Open Text Inline</a></li>
                <li id="inlinetext"><div><p>I'm an arbitrary amount of text being shown inline!</p></div></li>
                <li><a href="#page2">Go to a new page</a></li>
			</ul>
		</div><!-- content div -->
    </div><!-- page div-->
    <div data-role="page" id="page2">
        <div data-role="header" data-tap-toggle="false" data-position="fixed" data-id="portalHeader">
			<h1 id="menuheader">Menu</h1>
		</div>
        <div data-role="content">
            <h2>Welcome to the new page</h2>
            <a href="#menu" data-role="button">Home</a>
        </div>
    </div>
</body>
</html>
